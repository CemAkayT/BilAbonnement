<head>
    <meta charset="UTF-8">
    <title>Dataregistrering</title>
    <link rel="stylesheet" th:href="@{/DR.Style.css}" href="../static/DR.Style.css">
</head>
<header>
    <div id="headerLeft">
        <button class="buttonLogOut">Log out</button>
    </div>

    <div id="headerCenter">
        <img th:src="@{/Images/BILABONNEMENT.png}" src="/static/Images/BILABONNEMENT.png" alt="BILABONNEMENT.LOGO" height="100%" width="50%">
    </div>

    <div id="headerRight">
        <p class="counterweight1"></p>
    </div>
</header>
<body>



<div class="forretningsudviklerBox"><h1>Dataregistrering</h1></div>

<div class="table-container">
<table>
<tbody>

<tr th:each="reservation:${validliste}">
    <td th:text="${reservation.bilID}"></td>
    <td th:text="${reservation.kundeID}"></td>
    <td th:text="${reservation.startDato}"></td>
    <td th:text="${reservation.slutDato}"></td>
    <input type="checkbox" id="title1" />


</tr>

</tbody>
</table>
</div>

<button style="position: absolute;width: 185px;height: 34px;top: 185px;left: 30%;z-index: 1; cursor: pointer;" >Ikke validerede reservationer</button>
<button style="position: absolute;width: 185px;height: 34px;top: 185px;left: 60%;z-index: 1; cursor: pointer;" >Validerede reservationer</button>


<input type="checkbox" id="Registreringstabel" style="" />
<label for="Registreringstabel">
    <th style="width: 200vw;">Fornavn</th>
    <th style="width: 200vw;">Efternavn</th>
    <th style="width: 200vw;">Postnummer</th>
    <th style="width: 200vw;">Email</th>
    <th style="width: 200vw;">Mobil</th>
    <tr th:each="reservation:${validliste}">
        <td th:text="${reservation.bilID}"></td>
        <td th:text="${reservation.kundeID}"></td>
        <td th:text="${reservation.startDato}"></td>
        <td th:text="${reservation.slutDato}"></td>
        <input type="checkbox" id="" />


    <button style="width: 50px;cursor: pointer;">Slet</button>
    <button style="width: 70px;cursor: pointer;">Accept√©r</button>
</label>

<div class="content">
    <p>
    <th style="width: 200vw;">Leveringstidspunkt</th>
    <th style="width: 200vw;">Afhentningstidspunkt</th>
    <th style="width: 200vw;">CPR</th>
    <th style="width: 200vw;">BilID</th>
    <th style="width: 200vw;">Pris</th>
    </p>
</div>


</body>
<footer>
