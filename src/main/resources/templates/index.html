<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--

<head>
    <meta charset="UTF-8">
    <title>Log Ind</title>
    <link rel="stylesheet" th:href="@{../static_}" href="../static/index.Style.css">
</head>
<header>
    <div id="headerLeft">
        <p class="counterweight1"></p>
    </div>

    <div id="headerCenter">
        <img th:src="BILABONNEMENT.PNG" src="/static/Images/BILABONNEMENT.png" alt="BILABONNEMENT.LOGO" height="100%" width="50%">
    </div>

    <div id="headerRight">
        <p class="counterweight1"></p>
    </div>
</header>

<body>

<section class="LogInBox">
    <b style="font-size: 250%; align-self: center; color: white;">Log Ind</b>
    <form action="#" th:action="@{/logIn}" th:object="${personale}" method="post">
        <label for="brugernavn"></label>
        <p style="font-size: 120%; align-self: center; color: white; padding: 5%; ">Brugernavn: <input type="text" id="brugernavn" name="brugernavn" autofocus="autofocus" th:field="*{brugernavn}" required/></p>

        <label for="password"></label>
        <p style="font-size: 120%; align-self: center; color: white; padding: 5%; ">Password:<input type="password" id="password" name="password" autofocus="autofocus" th:field="*{password}" required/></p>

        <p><input style="align-self: center; margin-left: 40%; margin-top: 2%; background-color: white; text-align: center; display: inline-block; height: 3vh; width: 3vw; cursor: pointer; border-color: #1892c3; border-radius: 15%;" type="submit" value="Log ind"></p>

    </form>
</section>

</body>
</html>
